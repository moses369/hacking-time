<div class="options" >
  <select
  
    class="form-select sites fs-6 text-bg-dark"
    style="width: auto"
    name="sites"
    id="sites"
    [(ngModel)]="currSite"
    (ngModelChange)="getSiteContests()"
  >
    <option [ngValue]="'all'">All</option>
    <option *ngFor="let site of sites" [ngValue]="site.toLowerCase()">
      {{ site.replace("_", " ").toUpperCase() }}
    </option>
  </select>
  <a
  class="  text-decoration-none fs-2 "
    [routerLink]="hasRouter('/') ? '/saved' : '/'"
    (click)="getSiteContests()"
    >{{ hasRouter("/") ? "View Saved" : "View All" }}</a
  >
</div>
